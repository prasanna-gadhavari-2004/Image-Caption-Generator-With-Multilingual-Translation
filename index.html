<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Caption Generator</title>
    <style>
      body {
        background: linear-gradient(to right, #667eea, #764ba2);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 36px;
        text-shadow: 1px 1px 4px #333;
      }

      form {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 700px;
        margin-top: 40px;
      }

      input[type="file"],
      select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 8px;
        font-size: 20px;
      }

      select {
        background-color: #ffffff;
        color: #333;
      }

      button {
        background-color: #fff;
        color: #764ba2;
        padding: 12px 25px;
        border: none;
        font-size: 20px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      button:hover {
        background-color: #f0f0f0;
      }

      label {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1>
      üñºÔ∏è Image Caption Generator with Multilingual Translation using Deep
      Learning
    </h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label>Select an Image:</label>
      <input type="file" name="image" required /><br />

      <label for="language">Select Caption Language:</label>
      <select name="language" required>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="te">Telugu</option>
        <option value="ta">Tamil</option>
        <option value="zh-cn">Chinese</option></select
      ><br />

      <button type="submit">üöÄ Generate Caption</button>
    </form>
  </body>
</html>
